<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register Doctor</mat-card-title>
    </mat-card-header>
  </mat-card>

  <form class="example-form">
      <mat-card-content>  
      First Name : 
      <mat-form-field class="example-full-width">
         <input matInput placeholder="firstName">
      </mat-form-field>
      </mat-card-content>
      <mat-card-content> 
      Middle Name : 
      <mat-form-field class="example-full-width">
          <input matInput placeholder="middleName">
      </mat-form-field>
      </mat-card-content> 
      <mat-card-content>
      Last Name :
      <mat-form-field class="example-full-width">
          <input matInput placeholder="lastName">
      </mat-form-field>
      </mat-card-content> 
      <button mat-stroked-button color="accent" class="btn-block">Register</button>
  </form>
</div>
