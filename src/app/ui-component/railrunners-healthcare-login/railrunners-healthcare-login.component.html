<div class="container-fluid">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <label for="userName">UserName:</label>
        <mat-form-field class="example-full-width">
          <input type="text" id="userName" matInput placeholder="Username">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <label for="password">Password:</label>
        <mat-form-field class="example-full-width">
          <input type="password" id="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-btn-primary" (click)="onClick()">Log-in</button><br>
      <a href="/forgotPassword">forgot password?</a>
    </form>
  </mat-card>
</div>
