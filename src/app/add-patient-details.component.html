
<body><br>

  <div class="con">
    <form [formGroup]="addPatient">
      <h3>Add Patient Details</h3>
      <h5>(All fields marked with <span style="color: red;">*</span> are mandatory to fill)</h5>
      <label for="pId"><b>Patient Id : </b></label>
      <input type="text" name="pId" ><br>
      <br>
      
      <label for="name"><b>Patient Name <span style="color: red;">*</span> : </b></label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name" name="name" required><br>
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert">
          <div *ngIf="name?.errors?.['required']">Name is required</div>
      </div>
      <br>

      <label for="pAdd"><b>Patient Address <span style="color: red;">*</span> :</b></label>
      <input type="text" placeholder="Enter address "formControlName="padd" name="padd" required><br>
      <div *ngIf="padd?.invalid && (padd?.dirty || padd?.touched)" class="alert">
        <div *ngIf="padd?.errors?.['required']">Address is required</div>
    </div>
      <br>

      <label for="email"><b>Email Id <span style="color: red;">*</span> : </b></label>
      <input type="email" placeholder="Enter email id" formControlName="email" name="email" required><br>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['pattern']">Email is invalid</div>
        </div>
      <br>
    
      <label for="myfile"><b>Upload reports<span style="color: red;">*</span> :</b></label>
      <input type="file" id="myfile" name="myfile" multiple required><br><br>

      <button class="button"  id="submit" (click)="add()"><b>Add</b></button><br><br>
      <button class="button" type="reset" value="Reset"><b>Reset</b></button><br><br>
      <button class="button" [routerLink]="''"><b>Back</b></button><br><br>
    
    </form>
  </div>
</body>
